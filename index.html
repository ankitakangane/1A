<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <marquee><h1><b style="background-color: #ffccff; color:#ff00ff; border:3px solid #ff00ff; padding:10px; margin:13px; border-radius: 20px 0 0 20px;">Sir Visvaraya Institude Of Technology & medical Campus,Chincholi,Nashik</b></h1></marquee>
     <h2>Registration Form</h2>
     <form>
        <label for="inputFirstName">Enter First Name:</label>
        <input type="text" id="inputFirstName"/></br></br>
        <label for="inputLastName">Enter Last Name:</label>
        <input type="text" id="inputLastName"/></br></br>
        <label for="inputEmail">Enter Email:</label>
        <input type="email" id="inputEmail"/></br></br>
        <label for="inputPassword">Enter Password:</label>
        <input type="password" id="inputPassword"/></br></br>
        <label for="inputConfirmPassword">Enter Confirm Password:</label>
        <input type="password" id="inputConfirmPassword"/></br></br>
        <label for="inputDOB">Enter DOB:</label>
        <input type="date" id="inputDOB"/></br></br>
        <label for="inputNumber">Enter Number:</label>
        <input type="number" id="inputNumber"/></br></br>
        <BUTTON>SUBMIT</BUTTON>
    </form>

</body>
</html>
